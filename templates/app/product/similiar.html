                    <img src="{{ item.image_pallu.url }}" alt="" class=" rounded-sm">
                    <div class="mx-2">
                        <h1 class="text-center">{{ item.name }}</h1>
                        <h1 class="text-center">â‚¹{{ item.mrp }}</h1>
                    </div>

        {% endfor %}
