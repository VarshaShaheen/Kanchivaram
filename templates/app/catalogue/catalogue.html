{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <div class="container mx-auto px-2 py-8">
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 sm:gap-4 sm:mx-3">
            {% for product in products %}
                <div class="rounded-sm border bg-white bg-opacity-40 border-2 border-gray-100 overflow-hidden hover:shadow-lg transition-shadow flex flex-col">
                    <div class="relative group flex-grow">
                        <div class="overflow-hidden h-48 sm:h-72">
                            <a href="{% url 'product_detail' product.code %}">
                                <img src="{{ product.image_pallu.url }}" alt="{{ product.name }}"
                                     class="w-full h-full object-cover transition-opacity duration-500 ease-in-out group-hover:opacity-0">
                            </a>
                            <a href="{% url 'product_detail' product.code %}">
                                <img src="{{ product.image_body.url }}" alt="{{ product.name }}"
                                     class="w-full h-full object-cover absolute top-0 left-0 transition-opacity duration-500 ease-in-out opacity-0 group-hover:opacity-100">
                            </a>
                        </div>
                    </div>
                    <div class="p-3 flex flex-col justify-between flex-grow ">
                        <h3 class="text-sm md:text-base text-gray-700 font-semibold uppercase">
                            <a href="{% url 'product_detail' product.code %}">{{ product.name }}</a>
                        </h3>
                        <p class="text-xs md:text-sm text-gray-600 mt-1 mb-3">{{ product.description|truncatewords:20 }}</p>
                        <div class="flex items-center justify-between mt-auto">
                            <span class="text-sm md:text-lg text-gray-900">â‚¹{{ product.mrp }}</span>
                            <a href="{% url 'add_to_cart' product.id %}">
                                <button class="bg-green-900 text-white p-2 rounded-full hover:bg-black focus:outline-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"></path>
                                    </svg>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
