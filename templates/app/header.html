<script>
    // Function to add the 'visible' class to the navbar when scrolling
    function scrollFunction() {
        const header = document.querySelector('.navbg');
        // When the user scrolls down 50px from the top of the document, show the navbar
        if (window.pageYOffset > 50) {
            header.classList.add('visible');
        } else {
            header.classList.remove('visible');
        }
    }

    // Add the scroll event listener to window
    window.addEventListener('scroll', scrollFunction);
