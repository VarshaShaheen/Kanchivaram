{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="bg-beige">
    <div class="pt-20">
        <p class="mb-10 text-center text-3xl text-green-900 font-bold uppercase skema-font">My Orders</p>
        <div class="p-3 mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
            <div class="rounded-lg w-full">
                {% for order in orders %}
                <div class="mb-6 rounded-lg bg-white text-green-900 bg-opacity-40 p-6 shadow-md flex flex-col md:flex-row justify-between">
                    <div>
                        <h2 class="text-lg">Order ID: {{ order.id }}</h2>
                        <p>Status: <span class="text-sm text-blue-500">{{ order.status }}</span></p>
                        <p>Address: <span class="text-sm">{{ order.address }}</span></p>
                    </div>
                    <div>
                        <p class="text-lg font-bold">Products:</p>
                        <p class="text-sm">{{ order.product_details }}</p>
                    </div>
                </div>
                {% empty %}
                <p class="text-center">You have no orders.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
