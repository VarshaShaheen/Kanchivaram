{% extends 'app/base.html' %}

{% block content %}
    {% include 'app/home/hero.html' %}
    <div class="bg-image">
    <h1>Kanchipuram Silk</h1>
    <ul>
        {% for category in categories %}
            {% if category.category_id == 1 %}
                <li>
                    <a href="/category/{{ category.name|slugify }}/">{{ category.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    </div>
{% endblock %}
