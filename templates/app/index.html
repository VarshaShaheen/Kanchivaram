{% extends 'app/base.html' %}

{% block content %}
    {% include 'app/home/hero.html' %}
    {% include 'app/home/price_category.html' %}
    
    <ul>
        {% for category in categories %}
            {% if category.category_id == 1 %}
                <li>
                    <a href="/category/{{ category.name|slugify }}/">{{ category.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
