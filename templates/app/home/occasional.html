{% load static %}
<div class="flex flex-col justify-center items-center  my-8 mx-4">
  <h1 class="text-2xl lg:text-4xl">OCCASIONAL WEAR SILK</h1>
  <div class="carousel-container">
    {% for image in images_occasional %}
    <div class="carousel-slide border-2 flex flex-col justify-center rounded-sm items-center border-[#b18b2e] p-2">
      <img src="{% static image.src %}" alt="" class="rounded-sm ">
      <h1 class="text-sm">{{ image.name }}</h1>
    </div>
    {% endfor %}
  </div>
</div>
