{% load static %}
<div class="h-screen overflow-hidden relative">
    <!-- Background Video -->
    <video playsinline autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover z-0">
        <source src="{{ hero_video.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay for Improved Text Visibility -->
    <div class="overlay  w-full h-full"></div>

    <!-- Centered Content -->
    <div class="overlay flex items-center justify-center z-10">
        <div class="flex hero-left-container flex-col items-center justify-center ">
            <div class="flex flex-col items-center justify-center">
                <img class="hero-logo" src="{% static 'app/img/logo/logo_large.png' %}" alt="Kanchivaram logo"/>
                <h1 class="text-jost animation-text-gradient text-3xl mb-3">Elegance.Tradition.Kanchivaram.in</h1>
                <div class="bg-black bg-opacity-40 margin-10">
                </div>
            </div>
        </div>
    </div>
</div>
