{% load static %}
<div class="flex flex-col justify-center items-center  my-8 mx-4">
    <h1 class="text-2xl lg:text-4xl">SHOP BY PRICE</h1>
    <div class="carousel-container">
        {% for item in price_categories %}
            <a href="/price-range/{{ item.price_range.0 }}/{{ item.price_range.1 }}">
                <div class="carousel-slide border-2 flex flex-col justify-center rounded-sm items-center border-[#b18b2e] p-2">
                    <img src="{% static item.src %}" alt="" class=" rounded-sm">
                    <h1 class="text-sm">{{ item.price_range.0 }} - {{ item.price_range.1 }}</h1>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
