{% extends "app/base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="w-full max-w-md mx-auto ">
        <div class="bg-beige p-6 rounded-lg shadow-lg my-16">
            <h3 class="text-xl font-semibold text-center text-green-900 mb-6 uppercase">Sign In</h3>
            {% if pswderr %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    {{ pswderr }}
                </div>
            {% endif %}
            <form class="mt-8 space-y-6" action="/login/?{{ request.META.QUERY_STRING }}" method="post">
                {% csrf_token %}
                <div>
                    <label for="floatingInput" class="block text-sm font-medium text-green-900">Username</label>
                    <input type="text" name="email" id="floatingInput" class="mt-1 p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="username">
                </div>
                <div class="mt-4">
                    <label for="floatingPassword" class="block text-sm font-medium text-green-900">Password</label>
                    <input type="password" name="password" id="floatingPassword" class="mt-1 p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Password">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-900 hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign in
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <p class="text-green-900">Don't have an account?</p>
                <a href="{% url 'signup' %}" class=" hover:text-gray-900">Sign Up</a>
            </div>
        </div>
    </div>
{% endblock %}
